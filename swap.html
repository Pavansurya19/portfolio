<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- ✅ Mobile responsiveness -->
  <title>Swap Clothes | Revive</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="main page.html" class="logo">Revive</a>
    <ul>
      <li>
        <a href="cart.html" class="cart-icon" title="View Cart">
          <i class="fas fa-shopping-cart"></i>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Swap Section -->
  <section class="swap-page">
    <h1>Swap Your Style</h1>
    <p>Upload a picture of the item you'd like to swap with the Revive community.</p>

    <form class="swap-form" id="swapForm">
      <label for="swap-image">Upload Clothing Image:</label>
      <input type="file" id="swap-image" accept="image/*" required />
      
      <label for="description">Description:</label>
      <textarea id="description" placeholder="Describe the item, size, condition..." rows="4" required></textarea>
      
      <button type="submit">Submit for Swap</button>
    </form>

    <div id="swap-message" class="swap-message"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Revive Clothing. All rights reserved.</p>
  </footer>

  <!-- JavaScript for form submission -->
  <script>
    document.getElementById("swapForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const imageInput = document.getElementById("swap-image");
      const descriptionInput = document.getElementById("description");
      const message = document.getElementById("swap-message");

      if (imageInput.files.length > 0 && descriptionInput.value.trim()) {
        message.textContent = "✅ Your swap was accepted and we're trying to match it with others.";
      } else {
        message.textContent = "⚠️ Please fill out all required fields.";
        message.style.color = "orange";
      }
    });
  </script>
</body>
</html>
