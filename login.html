<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- âœ… Ensures mobile scaling -->
  <title>Login | Revive</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="main page.html" class="logo">Revive</a>
    <ul>
      <li>
        <a href="cart.html" class="cart-icon" title="View Cart">
          <i class="fas fa-shopping-cart"></i>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Login Section -->
  <section class="login-page">
    <h1>Login to Revive</h1>
    
    <form class="login-form" onsubmit="return validateLogin(event)">
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>

    <p class="signup-link">Don't have an account? <a href="#">Sign up here</a></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Revive Clothing. All rights reserved.</p>
  </footer>

  <!-- Optional JS for form validation -->
  <script>
    function validateLogin(event) {
      event.preventDefault(); // Prevent form from refreshing the page
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill in all fields.");
        return false;
      }

      // Example: simulate login success
      alert("Login successful!");
      // Redirect or perform login logic here

      // Reset form
      document.querySelector(".login-form").reset();
      return false;
    }
  </script>
</body>
</html>
